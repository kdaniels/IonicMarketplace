<ion-header>
  <ion-toolbar color="translucent">
    <ion-buttons slot="start">
      <ion-button (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
      <ion-button (click)="userAccount()">
        <ion-icon slot="icon-only" name="person-circle-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>Pop! Vinyl Store</ion-title> -->
    <ion-buttons slot="end">
      <p>{{ this.cartItemCount | async }}</p>
      <ion-button (click)="openCart()">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/buyer/orders">
        <ion-icon slot="icon-only" name="documents"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
